<main>

            <input type="text" name="apellido">

            <textarea name="textarea" id="" cols="5" rows="4"></textarea>

            <p id="numero_aleatorio_brindado">numero aleatorio: </p>

            <label>Inserte numero</label>

            <select id="operacion">

                <option value="suma">+</option>
                <option value="resta">-</option>

            <label>Inserte numero</label>
            <input type="number" id="num2">

            <button id="boton_resultado">ejecutar</button>
